<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Member Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" formControlName="UserName"/>
        </div>
  
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••" formControlName="password"/>
        </div>
  
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
          Sign In
        </button>
      </form>
  
      <p class="mt-4 text-center text-gray-600">
        Don't have an account? 
        <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
      </p>
    </div>
  </div>
