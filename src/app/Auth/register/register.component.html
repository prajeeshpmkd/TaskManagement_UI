<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
  
      <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">User Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" 
          formControlName="Username"/>
          <p *ngIf="registerForm.get('Username')?.touched && registerForm.get('Username')?.invalid" class="text-red-500 text-sm mt-1">
          Username is required.
        </p>
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="you@example.com" formControlName="Email"/>
          <p *ngIf="registerForm.get('Email')?.touched && registerForm.get('Email')?.errors?.['required']" class="text-red-500 text-sm mt-1">
          Email is required.
        </p>
        <p *ngIf="registerForm.get('Email')?.touched && registerForm.get('Email')?.errors?.['email']" class="text-red-500 text-sm mt-1">
          Enter a valid email.
        </p>
        </div>
  
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="••••••••" formControlName="Password"/>
        <p *ngIf="registerForm.get('Password')?.touched && registerForm.get('Password')?.errors?.['required']" class="text-red-500 text-sm mt-1">
          Password is required.
        </p>
        <p *ngIf="registerForm.get('Password')?.touched && registerForm.get('Password')?.errors?.['minlength']" class="text-red-500 text-sm mt-1">
          Password must be at least 5 characters.
        </p>
        <p *ngIf="registerForm.get('Password')?.touched && registerForm.get('Password')?.errors?.['maxlength']" class="text-red-500 text-sm mt-1">
          Password cannot exceed 10 characters.
        </p>
        </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">Confirm Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
        placeholder="••••••••" formControlName="cfmpassword"/>
        <p *ngIf="registerForm.get('cfmpassword')?.touched && registerForm.get('cfmpassword')?.errors?.['required']" class="text-red-500 text-sm mt-1">
          Confirm password is required.
        </p>
        <p *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('cfmpassword')?.touched" class="text-red-500 text-sm mt-1">
          Passwords do not match.
        </p>
      </div>
  
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
          Register
        </button>
      </form>
  
      <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>
